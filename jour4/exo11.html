<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="exo11_style.css">
    <title>Formulaire</title>
</head>
<body>
    <form method="post" action="php">
        <fieldset>
            <legend>Info personnelles </legend>
            <label for="prénom">Prénom :</label><br/>
            <input type="text" name="prénom" id="prénom" maxlength="20" minlength="2" placeholder="ex: kevin"><br/>
            <label for="nom">Nom :</label><br/>
            <input type="text" name="nom" id="nom" maxlength="20" minlength="2" placeholder="ex: Marin"><br/>
            <label for="mail">Email :</label><br/>
            <input type="email" name="email" id="email" placeholder="ex: kevin_3110@hotmail.fr"><br/>
            <label for="tel">Numéro :</label><br/>
            <input type="tel" name="tel" id="tel" placeholder="ex: 0641379436"><br/>
            <label for="password">Mot de passe :</label><br/>
            <input type="password" name="password" id="password" maxlength="30" minlength="8" placeholder="Password"><br/>
            <label for="age">Age :</label><br/>
            <input type="number" name="age" id="age" placeholder="ex:18"><br/>
            <label for="commentaire">Commentaire</label><br/>
            <textarea name="commentaire" id="commentaire" rows="10" cols="70" placeholder="racontez votre vie!"></textarea></br>
            <label for="date">Date de mon commentaire</label>
            <input type="date" name="date" id="date"><br/>
            <label for="photo">Ma photo</label>
            <input type="file" name="photo" id="photo"><br/>
        </fieldset>
        <fieldset>
            <legend>Vous préferez</legend>
            <input type="checkbox" checked name="html" id="html" >
            <label for="html">Le HTML</label><br/>
            <input type="checkbox" name="css" id="css">
            <label for="css">Le CSS</label><br/>
            <input type="checkbox" name="js" id="js">
            <label for="js">Le JavaScript</label><br/>
            <input type="checkbox" name="rien" id="rien">
            <label for="rien">Ne rien faire</label>
        </fieldset>
        <fieldset>
            <legend>Vous vous levez</legend>
            <input type="radio" id="matin" name="radio" value="matin">
            <label for="matin">Le matin</label><br/>
            <input type="radio" id="midi" name="radio" value="midi">
            <label for="midi">Le midi</label><br/>
            <input type="radio" id="soir" name="radio" value="soir">
            <label for="soir">Le soir</label><br/>
            <input type="radio" id="retard" name="radio" value="retard">
            <label for="retard">En retard</label><br/>
        </fieldset>
        <fieldset>
            <legend>Fin du formulaire</legend>
            <label for="assez">Vous en avez assez ?</label>
            <select name="select" id="select">
                <optgroup label="Team Pas encore">
                <option value="j'en veux plus">J'en veux plus</option>
                <option value="C'est super !">C'est super !</option>
                </optgroup>
                <optgroup label="Team Oula">
                <option value="J'en ai marre">J'en ai marre</option>
                <option value="Pitié !">Pitié !</option>
                </optgroup>
            </select><br/>
            <input type="submit" value="Envoyer">
            <input type="reset" value="Reset">
        </fieldset>


    </form>
</body>
</html>
